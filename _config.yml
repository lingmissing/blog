# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
# title: Elaine's blog
title: 三月
subtitle: 简约而不简单
keywords: javascript,前端开发,react,vue,css
description: 闲来无事，寥寥几笔，若有所得
# author: Elaine
author: 三月
email: lingmissing@gmail.com
language: zh-Hans
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
## http://shijiebei2009.github.io
url: https://lingmissing.github.io/
root: /myBlog/
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
Plugins: 
- hexo-generator-feed
- hexo-generator-sitemap
# http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: myTheme
stylus: 
  compress: true
#Feed Atom
feed:
 type: atom
 path: atom.xml
 limit: 20
#SiteMap
sitemap:
 path: sitemap.xml
baidusitemap:
 path: baidusitemap.xml
# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:

  type: git
  repo: git@github.com:lingmissing/myBlog.git
  branch: gh-pages


