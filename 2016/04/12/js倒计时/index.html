      <h2 id="js倒计时"><a href="#js倒计时" class="headerlink" title="js倒计时"></a>js倒计时</h2><p>html代码：</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"time"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">span</span> <span class="attr">class</span>=<span class="string">"day"</span>&gt;</span>00<span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">span</span> <span class="attr">class</span>=<span class="string">"hours"</span>&gt;</span>00<span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">span</span> <span class="attr">class</span>=<span class="string">"minute"</span>&gt;</span>00<span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">span</span> <span class="attr">class</span>=<span class="string">"second"</span>&gt;</span>00<span class="tag">&lt;/<span class="name">span</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br></pre></td></tr></table></figure>
<a id="more"></a>
<p>javascript代码：</p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">countDown</span>(<span class="params">time,id</span>)</span>&#123;</span><br><span class="line">    <span class="keyword">var</span> day_elem = $(id).find(<span class="string">'.day'</span>);</span><br><span class="line">    <span class="keyword">var</span> hour_elem = $(id).find(<span class="string">'.hours'</span>);</span><br><span class="line">    <span class="keyword">var</span> minu_elem = $(id).find(<span class="string">'.minute'</span>);</span><br><span class="line">    <span class="keyword">var</span> seco_elem = $(id).find(<span class="string">'.second'</span>);</span><br><span class="line">    <span class="keyword">var</span> end_time = <span class="keyword">new</span> <span class="built_in">Date</span>(time).getTime(),</span><br><span class="line">    sys_second = (end_time - <span class="keyword">new</span> <span class="built_in">Date</span>().getTime()) / <span class="number">1000</span>;</span><br><span class="line">    <span class="keyword">var</span> timer = setInterval(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">        <span class="keyword">if</span>(sys_second &gt; <span class="number">1</span>)&#123;</span><br><span class="line">            sys_second = sys_second - <span class="number">1</span>;</span><br><span class="line">            <span class="keyword">var</span> day = <span class="built_in">Math</span>.floor((sys_second / <span class="number">3600</span>) / <span class="number">24</span>);</span><br><span class="line">            <span class="keyword">var</span> hour = <span class="built_in">Math</span>.floor((sys_second / <span class="number">3600</span>) % <span class="number">24</span>);</span><br><span class="line">            <span class="keyword">var</span> minute = <span class="built_in">Math</span>.floor((sys_second / <span class="number">60</span>) % <span class="number">60</span>);</span><br><span class="line">            <span class="keyword">var</span> second = <span class="built_in">Math</span>.floor(sys_second % <span class="number">60</span>);</span><br><span class="line">            $(day_elem).text(day &lt; <span class="number">10</span> ? <span class="string">"0"</span> + day : day);</span><br><span class="line">            $(hour_elem).text(hour &lt; <span class="number">10</span> ? <span class="string">"0"</span> + hour : hour);</span><br><span class="line">            $(minu_elem).text(minute &lt; <span class="number">10</span> ? <span class="string">"0"</span> + minute : minute);</span><br><span class="line">            $(seco_elem).text(second &lt; <span class="number">10</span> ? <span class="string">"0"</span> + second : second);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span>&#123;</span><br><span class="line">            clearInterval(timer);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;,<span class="number">1000</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//调用</span></span><br><span class="line">$(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">    countDown(<span class="string">"2015/08/31 00:00:00"</span>,<span class="string">"#time"</span>);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>
<h2 id="js时间戳转换"><a href="#js时间戳转换" class="headerlink" title="js时间戳转换"></a>js时间戳转换</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">formatDate</span>(<span class="params">datetime</span>) </span>&#123;</span><br><span class="line">    <span class="keyword">var</span> year = datetime.getYear() + <span class="number">1900</span>;</span><br><span class="line">    <span class="keyword">var</span> month = datetime.getMonth() + <span class="number">1</span>;</span><br><span class="line">    <span class="keyword">var</span> date = datetime.getDate();</span><br><span class="line">    <span class="keyword">var</span> hour = datetime.getHours();</span><br><span class="line">    <span class="keyword">var</span> minute = datetime.getMinutes();</span><br><span class="line">    <span class="keyword">var</span> second = datetime.getSeconds();</span><br><span class="line">    <span class="keyword">return</span> year + <span class="string">"-"</span> + month + <span class="string">"-"</span> + date + <span class="string">" "</span> + hour + <span class="string">":"</span> + minute + <span class="string">":"</span> + second;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">//调用</span></span><br><span class="line">$(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line">	<span class="keyword">var</span> time = formatDate(<span class="keyword">new</span> <span class="built_in">Date</span>());</span><br><span class="line">	<span class="built_in">console</span>.log(time);</span><br><span class="line">&#125;);</span><br></pre></td></tr></table></figure>

<script>
  window.onload = function () {
    var $backtop = document.querySelector('.back-top')
    var $body = document.body
    var $header = document.querySelector('.blog-header')
    $body.addEventListener('scroll', function (e) {
      var currentscrolltop = e.target.scrollTop
      if (currentscrolltop > 500) {
        $backtop.style.display = 'block'
        $header.setAttribute('class', 'blog-header fixed')
      } else {
        $backtop.style.display = 'none'
        $header.setAttribute('class', 'blog-header')
      }
    })
    $backtop.addEventListener('click', function () {
      $body.scrollTop = 0
    })
  }
</script>
