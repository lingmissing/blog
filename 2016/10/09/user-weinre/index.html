<p>安装前提：安装 node</p>
</blockquote>
<hr>
<h3 id="全局安装"><a href="#全局安装" class="headerlink" title="全局安装"></a>全局安装</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">npm -g install weinre</span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h3 id="启动-weinre"><a href="#启动-weinre" class="headerlink" title="启动 weinre"></a>启动 weinre</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">weinre --boundHost -all- --httpPort 8081</span><br></pre></td></tr></table></figure>
<h3 id="访问页面获取-js"><a href="#访问页面获取-js" class="headerlink" title="访问页面获取 js"></a>访问页面获取 js</h3><p>在浏览器中访问生成的页面获取 js，地址为<code>ip</code>加端口号，如下：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">http://[ip]:8081</span><br></pre></td></tr></table></figure>
<h3 id="粘贴-js"><a href="#粘贴-js" class="headerlink" title="粘贴 js"></a>粘贴 js</h3><p>在上个步骤中的页面找到如下类型的代码，将该 js 引入项目：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&lt;script type=&quot;text/javascript&quot;&gt;http://[ip]:8081/target/target-script-min.js#&#123;app标识&#125;&lt;/script&gt;</span><br></pre></td></tr></table></figure>
<h3 id="启动-webapp"><a href="#启动-webapp" class="headerlink" title="启动 webapp"></a>启动 webapp</h3><h3 id="电脑端访问"><a href="#电脑端访问" class="headerlink" title="电脑端访问"></a>电脑端访问</h3><p>新开标签页输入如下地址并在手机上刷新 app，将会看到数据结构。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">http://[ip]:8081/client/#&#123;app标识&#125;</span><br></pre></td></tr></table></figure>
