      <h2 id="基本刷新页面方法"><a href="#基本刷新页面方法" class="headerlink" title="基本刷新页面方法"></a>基本刷新页面方法</h2><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">meta</span> <span class="attr">http-equiv</span>=<span class="string">"refresh"</span> <span class="attr">content</span>=<span class="string">"10;url=跳转的页面"</span> /&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- 10表示间隔10秒刷新一次 --&gt;</span></span><br></pre></td></tr></table></figure>
<a id="more"></a>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">language</span>=<span class="string">''</span><span class="attr">javascript</span>''&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="javascript">  <span class="built_in">window</span>.location.reload(<span class="literal">true</span>);</span></span><br><span class="line"><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br><span class="line"><span class="comment">&lt;!-- 如果是你要刷新某一个iframe就把window给换成frame的名字或ID号 --&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">language</span>=<span class="string">''</span><span class="attr">javascript</span>''&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="javascript">  <span class="built_in">window</span>.navigate(<span class="string">"本页面url"</span>);</span></span><br><span class="line"><span class="undefined"></span><span class="tag">&lt;/<span class="name">script</span>&gt;</span></span><br></pre></td></tr></table></figure>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">abc</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="built_in">window</span>.location.href = <span class="string">'/blog/window.location.href'</span></span><br><span class="line">  setTimeout(<span class="string">'abc()'</span>, <span class="number">10000</span>)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<h4 id="刷新本页"><a href="#刷新本页" class="headerlink" title="刷新本页"></a>刷新本页</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">Response.Write(<span class="string">"</span></span><br><span class="line"><span class="string">	&lt;script type="</span>text/javascript<span class="string">"&gt;</span></span><br><span class="line"><span class="string">		window.location.href = window.location.href;</span></span><br><span class="line"><span class="string">	&lt;/script&gt;</span></span><br><span class="line"><span class="string">"</span>)</span><br></pre></td></tr></table></figure>
<h4 id="刷新父页"><a href="#刷新父页" class="headerlink" title="刷新父页"></a>刷新父页</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">Response.Write(<span class="string">"</span></span><br><span class="line"><span class="string">	&lt;script type="</span>text/javascript<span class="string">" &gt;</span></span><br><span class="line"><span class="string">		opener.location.href = opener.location.href;</span></span><br><span class="line"><span class="string">	&lt;/script&gt;</span></span><br><span class="line"><span class="string">"</span>)</span><br></pre></td></tr></table></figure>
<h4 id="转到指定页"><a href="#转到指定页" class="headerlink" title="转到指定页"></a>转到指定页</h4><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">Response.Write(<span class="string">"</span></span><br><span class="line"><span class="string">	&lt;script type="</span>text/javascript<span class="string">" &gt;</span></span><br><span class="line"><span class="string">		window.location.href = 'yourpage.aspx';</span></span><br><span class="line"><span class="string">	&lt;/script&gt;</span></span><br><span class="line"><span class="string">"</span>)</span><br></pre></td></tr></table></figure>
<h2 id="定时刷新页面方法"><a href="#定时刷新页面方法" class="headerlink" title="定时刷新页面方法"></a>定时刷新页面方法</h2><h4 id="在-html-中设置"><a href="#在-html-中设置" class="headerlink" title="在 html 中设置"></a>在 html 中设置</h4><p>在<head>标签中加入下面一行代码：<br>10 代表刷新间隔，单位为秒。</head></p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">meta</span> <span class="attr">http-equiv</span>=<span class="string">"refresh"</span> <span class="attr">content</span>=<span class="string">"10"</span> /&gt;</span></span><br></pre></td></tr></table></figure>
<h4 id="jsp-方法"><a href="#jsp-方法" class="headerlink" title="jsp 方法"></a>jsp 方法</h4><p>1 代表每一秒刷新一次。</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">%</span> <span class="attr">response.setHeader</span>("<span class="attr">refresh</span>","<span class="attr">1</span>"); %&gt;</span></span><br></pre></td></tr></table></figure>
<h4 id="javascript-方法"><a href="#javascript-方法" class="headerlink" title="javascript 方法"></a>javascript 方法</h4><p>1000 代表 1000 毫秒，即 1 秒。</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">script</span> <span class="attr">type</span>=<span class="string">"text/javascript"</span>&gt;</span><span class="undefined"></span></span><br><span class="line"><span class="javascript">    setTimeout(<span class="string">"self.location.reload();"</span>,<span class="number">1000</span>);</span></span><br><span class="line"><span class="xml"><span class="tag">&lt;<span class="name">script</span>&gt;</span><span class="undefined"></span></span></span><br></pre></td></tr></table></figure>

<script>
  window.onload = function () {
    var $backtop = document.querySelector('.back-top')
    var $body = document.body
    var $header = document.querySelector('.blog-header')
    $body.addEventListener('scroll', function (e) {
      var currentscrolltop = e.target.scrollTop
      if (currentscrolltop > 500) {
        $backtop.style.display = 'block'
        $header.setAttribute('class', 'blog-header fixed')
      } else {
        $backtop.style.display = 'none'
        $header.setAttribute('class', 'blog-header')
      }
    })
    $backtop.addEventListener('click', function () {
      $body.scrollTop = 0
    })
  }
</script>
