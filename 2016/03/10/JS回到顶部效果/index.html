ine">    &#125;);</span><br><span class="line"></span><br><span class="line">    <span class="comment">//获取页面的最小高度，无传入值则默认为600像素</span></span><br><span class="line">    <span class="keyword">var</span> min_height = $(<span class="built_in">window</span>).height();</span><br><span class="line"></span><br><span class="line">    <span class="comment">//为窗口的scroll事件绑定处理函数</span></span><br><span class="line">    $(<span class="built_in">window</span>).scroll(<span class="function"><span class="keyword">function</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//获取窗口的滚动条的垂直位置</span></span><br><span class="line">        <span class="keyword">var</span> s = $(<span class="built_in">window</span>).scrollTop();</span><br><span class="line"></span><br><span class="line">        <span class="comment">//当窗口的滚动条的垂直位置大于页面的最小高度时，让返回顶部元素渐现，否则渐隐</span></span><br><span class="line">        <span class="keyword">if</span>( s &gt; min_height)&#123;</span><br><span class="line">            $(<span class="string">"#totop"</span>).css(<span class="string">'display'</span>,<span class="string">'inline-block'</span>);</span><br><span class="line">        &#125;<span class="keyword">else</span>&#123;</span><br><span class="line">            $(<span class="string">"#totop"</span>).css(<span class="string">'display'</span>,<span class="string">'none'</span>);</span><br><span class="line">        &#125;;</span><br><span class="line">    &#125;);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">pageScroll</span>(<span class="params"></span>)</span>&#123;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//把内容滚动指定的像素数（第一个参数是向右滚动的像素数，第二个参数是向下滚动的像素数）</span></span><br><span class="line">    <span class="built_in">window</span>.scrollBy(<span class="number">0</span>,<span class="number">-100</span>);</span><br><span class="line"></span><br><span class="line">    <span class="comment">//延时递归调用，模拟滚动向上效果</span></span><br><span class="line">    scrolldelay = setTimeout(<span class="string">'pageScroll()'</span>,<span class="number">20</span>);</span><br><span class="line"></span><br><span class="line">    <span class="comment">//获取scrollTop值，声明了DTD的标准网页取document.documentElement.scrollTop，否则取document.body.scrollTop；因为二者只有一个会生效，另一个就恒为0，所以取和值可以得到网页的真正的scrollTop值</span></span><br><span class="line">    <span class="keyword">var</span> sTop=<span class="built_in">document</span>.documentElement.scrollTop+<span class="built_in">document</span>.body.scrollTop;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//判断当页面到达顶部，取消延时代码（否则页面滚动到顶部会无法再向下正常浏览页面）</span></span><br><span class="line">    <span class="keyword">if</span>(sTop&lt;<span class="number">10</span>) clearTimeout(scrolldelay);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
